<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <style>
      .card {
        border:solid 1px;
        width:200px;
        margin:0.5em;
        padding:0.5em;
        display:inline-block;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>{{pageTitle}}</h1>
      <div class="card">
        Color Name: <input type="text" v-model="suggestion.colorName"/><br>
        Hex: <input type="text" v-model="suggestion.hexCode"/><br>
        RGB: <input type="text" v-model="suggestion.rgb"/><br>
        URL: <input type="text" v-model="suggestion.url"/><br>
        <button type="submit" @click="addSuggestion(suggestion)">submit</button>
      </div>
    </div>
    <script src="suggestions.js"></script>
  </body>
</html>
